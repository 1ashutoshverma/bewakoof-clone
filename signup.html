<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/signup.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <title>
      Online Fashion Shopping for Men, Women, Accessories - Bewakoof.com
    </title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://images.bewakoof.com/web/favicon-1635856217.png"
    />
  </head>
  <body>
    <div id="container">
      <div id="image-div">
        <img
          src="https://images.bewakoof.com/web/desktop-sign-up-banner--1623760676.png"
          alt=""
        />
      </div>
      <div id="sign">
        <div id="box">
          <h1>Sign up</h1>
          <div id="buddy">
            <h2>Hi new buddy, let's get you started with the bewakoofi!</h2>
          </div>
          <input type="text" id="name" placeholder="Name" />
          <div id="input-div">
            <select id="choose">
              <option value="91">+91</option>
              <option value="971">+971</option>
              <option value="1">+1</option>
              <option value="66">+66</option>
              <option value="60">+60</option>
              <option value="61">+61</option>
              <option value="968">+968</option>
              <option value="974">+974</option>
              <option value="966">+966</option>
              <option value="65">+65</option>
            </select>
            <input
              type="number"
              id="mobile"
              placeholder="Mobile"
              maxlength="10"
            />
            <p id="valid-num"></p>
          </div>
          <input type="text" id="email" placeholder="Email Id" />
          <input type="password" id="pass" placeholder="Password" />
          <p id="wrong-pass"></p>
          <div id="whatsapp">
            <input type="checkbox" name="send" id="send" checked />
            <label for="send">I want to receive updates on Whatsapp</label>
          </div>
          <button id="proceed-btn">PROCEED</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./script/signup.js"></script>
</html>
