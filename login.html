<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/login.css" />
    <title>
      Online Fashion Shopping for Men, Women, Accessories - Bewakoof.com
    </title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://images.bewakoof.com/web/favicon-1635856217.png"
    />
  </head>
  <body>
    <div id="login-div">
      <h1>Log in / Sign up</h1>
      <p id="para">
        for Latest trends, exciting offers and everything Be Cool!
      </p>
      <div id="input-div">
        <select id="choose">
          <option value="91">+91</option>
          <option value="971">+971</option>
          <option value="1">+1</option>
          <option value="66">+66</option>
          <option value="60">+60</option>
          <option value="61">+61</option>
          <option value="968">+968</option>
          <option value="974">+974</option>
          <option value="966">+966</option>
          <option value="65">+65</option>
        </select>
        <input type="text" id="mobile" placeholder="Enter Mobile Number" />
        <p id="valid-num"></p>
      </div>
      <button id="login">CONTINUE</button>
      <p id="or">OR</p>
      <div id="email">
        <img
          src="https://images.bewakoof.com/web/carbon-email-1620039620.png"
          alt=""
        />
        <p>CONTINUE WITH EMAIL</p>
      </div>
      <div id="buttons">
        <div id="google">
          <img
            src="https://images.bewakoof.com/web/group-3-2x-1558356035.png"
            alt=""
          />
          <p>GOOGLE</p>
        </div>
        <div id="facebook">
          <img
            src="https://images.bewakoof.com/web/bi-facebook2x-1620886445.png"
            alt=""
          />
          <p>FACEBOOK</p>
        </div>
      </div>
      <div id="policy">
        <p>
          By creating an account or logging in you agree with Bewakoof's
          <span>Terms and Conditions</span> and <span>Privacy Policy.</span>
        </p>
      </div>
    </div>
  </body>
</html>
<script src="./script/login.js"></script>
